<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" >
	<label for="name">Name</label> 
	<input type="text" required id='name' placeholder="Name"><br>
	<label for="email">Email</label> 
	<input type="email" required id='email' placeholder="Email"><br>
	<label for="gender_m">Male</label> 
	 <input type="radio" required id='gender_m' name="gender" ><br>
	<label for="gender_f">Female</label> 
	 <input type="radio" required id='gender_f' name="gender" ><br>
	<label for="laptop">--Please choose an option--</label> 
		
	 <select  id="laptop" placeholder="--Please choose an option--">
		 <option>Apple</option>
		 <option>Asus</option>
		 <option>HP</option>
		 
	 </select><br>
	<label for="age"> Age</label> 
		<input type="number" required id='age' placeholder="Age" required><br>
	<label for="dob">DOB</label> 
	 <input type="date" required id='dob' ><br>
	<label for="password">Password</label> 
		<input type="password" id="password" required><br>
	<label for="portfolio">URL</label> 
		<input type="url" id="portfolio" required><br>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
